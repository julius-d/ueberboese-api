components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication

  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      description: Account identifier
      schema:
        type: string
        pattern: '^[0-9a-zA-Z-]+$'
        example: "6921042"

    deviceId:
      name: deviceId
      in: path
      required: true
      description: Device identifier
      schema:
        type: string
        example: "587A628A4042"

  schemas:
    SourceProvidersResponse:
      type: object
      description: XML response containing list of source providers
      xml:
        name: sourceProviders
      properties:
        sourceprovider:
          type: array
          items:
            $ref: '#/components/schemas/SourceProvider'
          xml:
            wrapped: false

    SourceProvider:
      type: object
      description: A streaming source provider
      xml:
        name: sourceprovider
      required:
        - id
        - createdOn
        - name
        - updatedOn
      properties:
        id:
          type: integer
          description: Unique identifier for the source provider
          xml:
            attribute: true
          example: 1
        createdOn:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the provider was created
          example: "2012-09-19T12:43:00.000+00:00"
        name:
          type: string
          description: Name/type of the streaming source provider
          example: PANDORA
        updatedOn:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the provider was last updated
          example: "2012-09-19T12:43:00.000+00:00"

    RecentItemRequest:
      type: object
      description: XML request body for adding a recent item
      xml:
        name: recent
      required:
        - lastplayedat
        - sourceid
        - name
        - location
        - contentItemType
      properties:
        lastplayedat:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the item was last played
          example: "2025-11-01T17:32:59+00:00"
        sourceid:
          type: string
          description: Identifier of the source
          example: "19989313"
        name:
          type: string
          description: Name of the content item
          example: "Radio TEDDY"
        location:
          type: string
          description: Location/path of the content item
          example: "/v1/playback/station/s80044"
        contentItemType:
          type: string
          description: Type of the content item
          example: "stationurl"

    RecentItemResponse:
      type: object
      description: XML response containing recent item details
      xml:
        name: recent
      required:
        - id
        - contentItemType
        - createdOn
        - lastplayedat
        - location
        - name
        - source
        - sourceid
        - updatedOn
      properties:
        id:
          type: string
          description: Unique identifier for the recent item
          xml:
            attribute: true
          example: "2244536335"
        contentItemType:
          type: string
          description: Type of the content item
          example: "stationurl"
        createdOn:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the item was created
          example: "2018-11-27T18:20:01.000+00:00"
        lastplayedat:
          type: string
          format: date-time
          description: ISO 8601 timestamp when the item was last played
          example: "2025-11-01T17:32:59.000+00:00"
        location:
          type: string
          description: Location/path of the content item
          example: "/v1/playback/station/s80044"
        name:
          type: string
          description: Name of the content item
          example: "Radio TEDDY"
        source:

          example: "With TuneIn on SoundTouch, listen to more than 100,000 stations"
        icons:
          $ref: '#/components/schemas/BmxServiceIcons'
        name:
          type: string
          description: Service display name
          example: "TuneIn"
        shortDescription:
          type: string
          description: Short service description (optional)
          example: "Over 100,000 radio stations"

    BmxServiceIcons:
      type: object
      description: Icon URLs for service
      required:
        - largeSvg
        - monochromePng
        - monochromeSvg
        - smallSvg
      properties:
        defaultAlbumArt:
          type: string
          description: Default album art URL
          example: "https://cdn.example.com/default-art.png"
        largeSvg:
          type: string
          description: Large SVG icon URL
          example: "https://cdn.example.com/large.svg"
        monochromePng:
          type: string
          description: Monochrome PNG icon URL
          example: "https://cdn.example.com/mono.png"
        monochromeSvg:
          type: string
          description: Monochrome SVG icon URL
          example: "https://cdn.example.com/mono.svg"
        smallSvg:
          type: string
          description: Small SVG icon URL
          example: "https://cdn.example.com/small.svg"

    BmxPlaybackResponse:
      type: object
      description: JSON response containing playback information
      required:
        - audio
        - imageUrl
        - name
        - streamType
      properties:
        _links:
          $ref: '#/components/schemas/BmxLinks'
        audio:
          $ref: '#/components/schemas/BmxAudio'
        imageUrl:
          type: string
          description: Station/stream logo URL
          example: "http://cdn-profiles.tunein.com/s80044/images/logog.png"
        isFavorite:
          type: boolean
          description: Whether station is marked as favorite
          example: false
        name:
          type: string
          description: Station/stream name
          example: "Radio TEDDY"
        streamType:
          type: string
          description: Type of stream
          enum: ["liveRadio", "onDemand"]
          example: "liveRadio"

    BmxAudio:
      type: object
      description: Audio stream configuration
      required:
        - hasPlaylist
        - isRealtime
        - streamUrl
        - streams
      properties:
        hasPlaylist:
          type: boolean
          description: Whether stream is a playlist
          example: true
        isRealtime:
          type: boolean
          description: Whether stream is realtime
          example: true
        maxTimeout:
          type: integer
          description: Maximum timeout in seconds
          example: 60
        streamUrl:
          type: string
          description: Primary stream URL
          example: "https://stream.example.com/radio"
        streams:
          type: array
          description: List of available streams
          items:
            $ref: '#/components/schemas/BmxStream'

    BmxStream:
      type: object
      description: Individual stream definition
      required:
        - hasPlaylist
        - isRealtime
        - streamUrl
      properties:
        _links:
          $ref: '#/components/schemas/BmxLinks'
        bufferingTimeout:
          type: integer
          description: Buffering timeout in seconds
          example: 20
        connectingTimeout:
          type: integer
          description: Connection timeout in seconds
          example: 10
        hasPlaylist:
          type: boolean
          description: Whether stream is a playlist
          example: true
        isRealtime:
          type: boolean
          description: Whether stream is realtime
          example: true
        streamUrl:
          type: string
          description: Stream URL
          example: "https://stream.example.com/radio"

    BmxTokenRequest:
      type: object
      description: Token refresh request
      required:
        - grant_type
        - refresh_token
      properties:
        grant_type:
          type: string
          description: OAuth grant type
          enum: ["refresh_token"]
          example: "refresh_token"
        refresh_token:
          type: string
          description: Refresh token to exchange for access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    BmxTokenResponse:
      type: object
      description: Token refresh response
      required:
        - access_token
      properties:
        access_token:
          type: string
          description: New access token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    BmxReportRequest:
      type: object
      description: Analytics report request
      properties:
        timeStamp:
          type: string
          description: Timestamp of the event
          example: "2025-10-31T05:38:55+0000"
        eventType:
          type: string
          description: Type of event
          enum: ["START", "STOP", "PAUSE", "RESUME"]
          example: "START"
        reason:
          type: string
          description: Reason for the event
          example: "USER_SELECT_PLAYABLE"
        reasonSubCode:
          type: string
          description: Sub-code providing additional detail about the reason
        timeIntoTrack:
          type: integer
          description: Time into track in seconds
          example: 0
        playbackDelay:
          type: integer
          description: Playback delay in milliseconds
          example: 6664

    BmxReportResponse:
      type: object
      description: Analytics report response
      properties:
        _links:
          $ref: '#/components/schemas/BmxLinks'
        nextReportIn:
          type: integer
          description: Seconds until next report should be sent
          example: 1800

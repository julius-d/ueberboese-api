---
name: Generate API Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'ueberboese-api.yaml'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit back

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Generate API Documentation
        run: |
          redocly build-docs ueberboese-api.yaml \
            -o docs/ueberboese-api-specification.html

      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update API documentation [skip ci]"
          file_pattern: docs/ueberboese-api-specification.html

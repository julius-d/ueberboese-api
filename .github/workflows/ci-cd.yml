name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Calculate Semantic Version
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create and push tags
    outputs:
      version: ${{ steps.semver.outputs.version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for conventional commits

    - name: Calculate semantic version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        bump_each_commit: true
        tag_prefix: "v"
        major_pattern: "BREAKING CHANGE:"
        major_regexp_flags: "gm"
        minor_pattern: "feat:"
        minor_regexp_flags: "gm"
        version_format: "${major}.${minor}.${patch}"
        search_commit_body: true
        debug: true

    - name: Create git tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v${{ steps.semver.outputs.version }}" -m "Release v${{ steps.semver.outputs.version }}"
        git push origin "v${{ steps.semver.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test Application
    needs: version
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B test --file pom.xml -Drevision=${{ needs.version.outputs.version || '0.0.0' }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

  build-and-push-docker:
    name: Build & Push Docker Image
    needs: [version, test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestation signing
      attestations: write  # Required for attestation publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build ARM64 Docker image
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        # Build the application and generate SBOM, then create ARM64 Docker image
        mvn -B package spring-boot:build-image -DskipTests -Drevision=$VERSION \
          -Dspring-boot.build-image.imagePlatform=linux/arm64
        # Tag the locally built image for the registry
        docker tag ueberboese-api:$VERSION ${IMAGE_BASE}:${VERSION}-arm64
        # Push ARM64 image immediately
        docker push ${IMAGE_BASE}:${VERSION}-arm64

    - name: Build AMD64 Docker image
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        # Build AMD64 Docker image (reuses JAR from previous build)
        mvn -B spring-boot:build-image -DskipTests -Drevision=$VERSION \
          -Dspring-boot.build-image.imagePlatform=linux/amd64
        # Tag the locally built image for the registry
        docker tag ueberboese-api:$VERSION ${IMAGE_BASE}:${VERSION}-amd64
        # Push AMD64 image immediately
        docker push ${IMAGE_BASE}:${VERSION}-amd64

    - name: Create and push multi-architecture manifests
      id: push-image
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

        # Create and push manifest for semantic version tag
        docker manifest create ${IMAGE_BASE}:${VERSION} \
          --amend ${IMAGE_BASE}:${VERSION}-arm64 \
          --amend ${IMAGE_BASE}:${VERSION}-amd64
        docker manifest push ${IMAGE_BASE}:${VERSION}

        # Create and push manifest for commit SHA tag
        docker manifest create ${IMAGE_BASE}:${{ github.sha }} \
          --amend ${IMAGE_BASE}:${VERSION}-arm64 \
          --amend ${IMAGE_BASE}:${VERSION}-amd64
        docker manifest push ${IMAGE_BASE}:${{ github.sha }}

        # Create and push manifest for latest tag (if main branch)
        if [[ "${{ github.ref_name }}" == "main" ]]; then
          docker manifest create ${IMAGE_BASE}:latest \
            --amend ${IMAGE_BASE}:${VERSION}-arm64 \
            --amend ${IMAGE_BASE}:${VERSION}-amd64
          docker manifest push ${IMAGE_BASE}:latest
        fi

    - name: Get multi-arch manifest digest
      id: image-digest
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        # Get the digest of the multi-arch manifest (not individual images)
        DIGEST=$(docker manifest inspect ${IMAGE_BASE}:${VERSION} | jq -r '.manifests[0].digest' | cut -d':' -f2)
        # Alternative: use docker buildx imagetools inspect to get the manifest digest
        MANIFEST_DIGEST=$(docker buildx imagetools inspect ${IMAGE_BASE}:${VERSION} --raw | sha256sum | cut -d' ' -f1)
        echo "digest=sha256:${MANIFEST_DIGEST}" >> $GITHUB_OUTPUT

    - name: Generate provenance attestations
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.image-digest.outputs.digest }}
        push-to-registry: false

    - name: Generate SBOM attestations
      uses: actions/attest-sbom@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.image-digest.outputs.digest }}
        sbom-path: target/classes/META-INF/sbom/application.cdx.json
        push-to-registry: false

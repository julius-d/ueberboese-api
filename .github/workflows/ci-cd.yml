name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Calculate Semantic Version
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create and push tags
    outputs:
      version: ${{ steps.semver.outputs.version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for conventional commits

    - name: Calculate semantic version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        bump_each_commit: true
        tag_prefix: "v"
        major_pattern: "BREAKING CHANGE:"
        major_regexp_flags: "gm"
        minor_pattern: "feat:"
        minor_regexp_flags: "gm"
        version_format: "${major}.${minor}.${patch}"
        search_commit_body: true
        debug: true

    - name: Create git tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v${{ steps.semver.outputs.version }}" -m "Release v${{ steps.semver.outputs.version }}"
        git push origin "v${{ steps.semver.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test Application
    needs: version
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Drevision=${{ needs.version.outputs.version || '0.0.0' }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/*.jar

  build-and-push-docker:
    name: Build & Push Docker Image
    needs: [version, test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image with semantic version
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: mvn spring-boot:build-image -Drevision=$VERSION

    - name: Tag and push Docker image
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        # Tag the locally built image with the GHCR name and semantic version
        docker tag ueberboese-api:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
        docker tag ueberboese-api:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

        # Push the version-tagged image
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION

        # Push the SHA-tagged image
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

        # Tag and push with branch name if on main
        if [[ "${{ github.ref_name }}" == "main" ]]; then
          docker tag ueberboese-api:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        fi

        # Tag and push with branch name if not main
        if [[ "${{ github.ref_name }}" != "main" ]]; then
          docker tag ueberboese-api:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        fi

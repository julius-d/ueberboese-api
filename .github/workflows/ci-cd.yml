name: Java CI/CD with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version:
    name: Calculate Semantic Version
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create and push tags
    outputs:
      version: ${{ steps.semver.outputs.version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for conventional commits

    - name: Calculate semantic version
      id: semver
      uses: paulhatch/semantic-version@v5.4.0
      with:
        bump_each_commit: true
        tag_prefix: "v"
        major_pattern: "BREAKING CHANGE:"
        major_regexp_flags: "gm"
        minor_pattern: "feat:"
        minor_regexp_flags: "gm"
        version_format: "${major}.${minor}.${patch}"
        search_commit_body: true
        debug: true

    - name: Create git tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v${{ steps.semver.outputs.version }}" -m "Release v${{ steps.semver.outputs.version }}"
        git push origin "v${{ steps.semver.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test Application
    needs: version
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Drevision=${{ needs.version.outputs.version || '0.0.0' }}

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/

  build-and-push-docker:
    name: Build & Push Docker Image
    needs: [version, test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write
      id-token: write  # Required for attestation signing
      attestations: write  # Required for attestation publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Set up crane (registry manipulation tool)
      uses: imjasonh/setup-crane@v0.4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image with semantic version
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        # Build the application and generate SBOM, then create Docker image
        mvn -B package spring-boot:build-image -DskipTests -Drevision=$VERSION

    - name: Tag and push Docker image
      id: push-image
      env:
        VERSION: ${{ needs.version.outputs.version || '0.0.0' }}
      run: |
        IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

        # Tag and push ONLY the version tag first (single image creation)
        docker tag ueberboese-api:$VERSION $IMAGE_BASE:$VERSION
        docker push $IMAGE_BASE:$VERSION

        # Use crane to copy additional tags at registry level (no new image created)
        crane tag $IMAGE_BASE:$VERSION ${{ github.sha }}

        if [[ "${{ github.ref_name }}" == "main" ]]; then
          crane tag $IMAGE_BASE:$VERSION latest
        fi

        if [[ "${{ github.ref_name }}" != "main" ]]; then
          crane tag $IMAGE_BASE:$VERSION ${{ github.ref_name }}
        fi

    - name: Get image digest
      id: image-digest
      run: |
        DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version || '0.0.0' }} | cut -d'@' -f2)
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    - name: Generate provenance attestations
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.image-digest.outputs.digest }}
        push-to-registry: true

    - name: Generate SBOM attestations
      uses: actions/attest-sbom@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.image-digest.outputs.digest }}
        sbom-path: target/classes/META-INF/sbom/application.cdx.json
        push-to-registry: true
